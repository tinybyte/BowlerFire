	function asJson(url) {
		$.ajax({
			beforeSend : function(req) {
				req.setRequestHeader("Accept", "application/json");
			},
			type : "GET",
			url : url,
			success : function(data) {
				alert("JSON View=" + data);
			}
		});
	}
</script>
